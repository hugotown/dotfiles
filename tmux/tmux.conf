# ~/.config/tmux/tmux.conf
# Nix installs tmux, user configures here

# --- Prefix (default: Ctrl+b) ---

# --- General ---
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000
set -g escape-time 0
set -g focus-events on
set -g status-interval 5
set -g repeat-time 1000

# --- True color support (Alacritty) ---
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",alacritty:Tc,xterm-256color:Tc"

# --- Vim-style pane navigation ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Pane resize (prefix + Alt+arrows, repeatable) ---
bind -r M-Left  resize-pane -L 5
bind -r M-Down  resize-pane -D 5
bind -r M-Up    resize-pane -U 5
bind -r M-Right resize-pane -R 5

# --- Splits (intuitive keys, same cwd) ---
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# --- New window in same cwd ---
bind c new-window -c "#{pane_current_path}"

# --- Copy mode (vi keys) ---
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# --- Reload config ---
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"
