# ~/.config/starship.toml
# User-editable Starship configuration
# Philosophy: Nix installs ‚Üí User configures in ~/.config/
#
# Documentation: https://starship.rs/config/
# Presets: https://starship.rs/presets/

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Timeout for commands (in milliseconds)
command_timeout = 1000

# Blank line between shell prompts
add_newline = true

# Format: Define prompt structure
# This is a P10k-inspired layout with left prompt and right prompt
format = """
[‚ï≠‚îÄ](bold green)\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_state\
$package\
$nodejs\
$python\
$rust\
$golang\
$java\
$lua\
$docker_context\
$line_break\
[‚ï∞‚îÄ](bold green)$character"""

# Right prompt (shown on the right side of the terminal)
right_format = """$cmd_duration\
$time"""

# ===== PROMPT COMPONENTS =====

[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
vimcmd_symbol = "[‚ùÆ](bold green)"

[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = false

[hostname]
ssh_only = true
format = "[@$hostname](bold blue) "
disabled = false

[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = " üîí"
read_only_style = "red"

# Git Integration
[git_branch]
symbol = " "
format = "[$symbol$branch(:$remote_branch)]($style) "
style = "bold purple"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "üè≥"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
up_to_date = "‚úì"
untracked = "?${count}"
stashed = "$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úò${count}"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

# Programming Languages
[nodejs]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold green"

[python]
symbol = " "
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "bold yellow"

[rust]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold red"

[golang]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold cyan"

[java]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold red"

[lua]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold blue"

[package]
symbol = " "
format = "[$symbol$version]($style) "
style = "208"

# Docker
[docker_context]
symbol = " "
format = "[$symbol$context]($style) "
style = "bold blue"

# Time
[time]
disabled = false
format = '[$time]($style) '
style = "bold white"
time_format = "%T"
utc_time_offset = "local"

# Command Duration
[cmd_duration]
min_time = 500
format = "took [$duration]($style) "
style = "bold yellow"

# ===== OTHER TOOLS =====

[nix_shell]
symbol = " "
format = '[$symbol$state( \($name\))]($style) '
style = "bold blue"

[conda]
symbol = " "
format = '[$symbol$environment]($style) '
style = "bold green"
